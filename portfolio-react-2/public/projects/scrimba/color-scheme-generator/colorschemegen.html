<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="colorschemegen.css">
    <title>Color Scheme Generator</title>
</head>
<div class="container">
    <form action="#" method="post" id="color-picker-form">
        <input type="color" id="selected-color" name="color" value="#ff0000" aria-label="color selector">
        <select id="color-scheme" name="colorScheme" aria-label="color scheme mode selector">
            <option value="" disabled selected hidden>Color scheme mode:</option>
            <option value="monochrome">monochrome</option>
            <option value="monochrome-dark">monochrome-dark</option>
            <option value="monochrome-light">monochrome-light</option>
            <option value="analogic">analogic</option>
            <option value="complement">complement</option>
            <option value="analogic-complement">analogic-complement</option>
            <option value="triad">triad</option>
            <option value="quad">quad</option>
        </select>
        <button type="submit" class="btn">Get color scheme!</button>


    </form>
    <!-- need a color picker form input type="color" -->
    <!-- include color scheme mode light/dark drop down option-->
    <!-- click button to make request to The Color API to get a color scheme  -->
    <!-- will return hex values of color scheme -->
    <!-- display scheme color and hex values on the page -->
    <!-- see if you can click on hex value to copy to clipboard -->
    <div class="colors-container">
    <div class="rect" id="color1"></div>
    <div class="rect" id="color2"></div>
    <div class="rect" id="color3"></div>
    <div class="rect" id="color4"></div>
    <div class="rect" id="color5"></div>
    </div>
    <div id="colors-id"></div>
</div>
<body>
    <script src="colorschemegen.js"></script>
</body>
</html>
