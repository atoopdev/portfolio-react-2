<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- main css -->
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>
  <main>
  <!-- begin order container -->
  <section class="order-container">
    <div class="hero" role="img" aria-label="person listening to music"></div>
    <div class="order-summary-text">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>
    <div class="order-list">
      <div class="order-item">
        <img src="images/icon-music.svg" class="item-img" alt="music note icon" />
        </div>
        <div class="order-item">
        <div class="item-type"><h2>Annual Plan</h2></div>
        <div class="item-price">$59.99/year</div>
      </div> 
      <!-- end image plus list -->
      
        <!-- on hover needs to be light purple and remove underline-->
        <a href="#" class=" order-item change-item">Change</a>
      
    </div> <!-- end order list -->

    <!-- needs drop shadow -->
  <!-- on hover needs to be purple with white text -->
  <button type="submit" class="payment-btn">Proceed to Payment</button>

  <!-- on hover text is black no bold-->
  <button type="reset" class="cancel-btn">Cancel Order</button>
  </section>
  <!-- end order container -->

  
 

  </main>
  <!-- end main -->

  <!-- begin footer -->
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.amandatoop.com">Amanda Toop</a>.
  </div>
</footer>
<!-- end footer -->
</body>
</html>
